<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title> Listagem de Usuarios </title>
</head>

<body>
	
	<h2> Lista de Usuarios </h2>
	<a th:href="@{/usuarios/novo}"> Add Usuario</a>
	<table>
		<tr>
			<th> ID </th>
			<th> Nome </th>
			<th> CPF </th>
			<th> Telefone </th>
			<th> Email </th>
			<th> Ações </th>
		</tr>
		<tr th:each="usuario : ${usuarios}">
			<td th:text="${usuario.id}"> </td>
			<td th:text="${usuario.nome}"> </td>
			<td th:text="${usuario.cpf}"> </td>
			<td th:text="${usuario.telefone}"> </td>
			<td th:text="${usuario.email}"> </td>
			<td>
				<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"> Editar </a>
				<a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}"> Excluir </a>
			</td>
		</tr>
	</table>
</body>

</html>
